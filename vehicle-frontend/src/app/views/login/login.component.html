<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div [ngClass]="isLoggedin ? 'col-md-8':'col-md-5'" class="mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <div *ngIf="!isLoggedin">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" [(ngModel)]="userData.userName" class="form-control" placeholder="Username" autocomplete="username" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" (keydown.enter)="login()" [(ngModel)]="userData.password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button (click)="gotoRegister()" type="button" class="btn btn-link px-0">Don't have an account?</button>
                                        </div>
                                    </div>
                                </div>
                                <alert *ngIf="isLoggedin" type="success">
                                    <h4 class="alert-heading">your login was successful!</h4>
                                    <p>you have successfully logged in to account ,now please select a shop to continue.</p>
                                </alert>
                            </div>


                        </div>
                        <!-- <div class="card p-4" *ngIf="isLoggedin">
                            <div *ngIf="isLoggedin" class="card-body">
                                <h6 style="color: gray">Select a Shop</h6>
                                <button *ngFor="let item of allshopslist" (click)="gotoHome(item)" class="btn btn-outline-primary btn-sm btn-block" type="button">{{item.name}}</button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
