<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <span>
                        <i class="fa fa-align-justify"></i> Clients
                    </span>
                    <span>
                        <button style="margin-right: 0.5em;" class="btn btn-primary pull-right" type="button"
                            (click)="openModal(AddClient)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>

                </div>
                <!-- My Device List views start-->
                <div class="fadeIn">
                    <div class="card-body" style="padding-bottom: 0;">
                        <div style="border-bottom:1px solid #c8ced3;border-top:1px solid #c8ced3;">
                            <div class="row" style="padding: 0.8em;" aria-controls="collapseBasic">
                                <div class="col-md-12 row">
                                    <div class="col-md-4">
                                        <span style="font-weight: bold;">Name</span>
                                    </div>
                                    <div class="col-md-4">
                                        <span style="font-weight: bold;">Email</span>
                                    </div>
                                    <div class="col-md-2" >
                                        <span style="font-weight: bold;">Contact No</span>
                                    </div>
                                    <div class="col-md-1">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </div>
                                    <div class="col-md-1">
                                        <i class="fa fa-trash-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="padding-bottom: 0;">
                        <div *ngFor="let client of all_clients">
                            <div class="row" style="padding: 0.5em;" aria-controls="collapseBasic"
                                class="list-accordian-tr">
                                <div class="col-md-12 row pr-0">
                                    <div class="col-md-4 make-center">
                                        <span style='text-transform:uppercase'>{{client.clientName?client.clientName:"--"}}</span>
                                    </div>
                                    <div class="col-md-4 make-center">
                                        <span> {{client.email?client.email:"--"}}</span>
                                    </div>
                                    <div class="col-md-2 make-center" >
                                        <span>{{client.contactNo?client.contactNo:"--"}} </span>
                                    </div>
                                    <div class="col-md-1 make-center">
                                        <button (click)="openModal(AddClient,client)"
                                            class="btn btn-secondary btn-sm mr-1" type="button" data-toggle="modal">
                                            <i class="fa fa-pencil-square-o"></i>
                                        </button>
                                    </div>
                                    <div class="col-md-1 make-center">
                                        <button (click)="openModal(RemoveClient,client)"
                                            class="btn btn-danger btn-sm mr-1" type="button" data-toggle="modal">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="all_devices?.length == 0" style="text-align: center;">
                            <img src="assets/img/products/folderEmptyState.png" style="width: 50%;" />
                        </div>
                    </div>
                </div>
                <!-- My Device List views end-->
            </div>
        </div>
    </div>
</div>

<div bsModal #AddClient="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="AddClient"
    aria-hidden="true" [config]="{backdrop: 'static',  keyboard: false}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{form_title}}</h4>
                <button type="button" class="close" (click)="AddClient.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Client Name:</label>
                            <input class="form-control" [(ngModel)]="client.clientName" placeholder="Client Name"
                                type="text" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Client Email: </label>
                            <input class="form-control" [(ngModel)]="client.email" placeholder="Client Email"
                                type="text" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Client Contact No: </label>
                            <input class="form-control" [(ngModel)]="client.contactNo"
                                placeholder="Client Contact No" type="text" required>
                        </div>
                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="AddClient.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addOrUpdateClient(AddClient)">{{button_title}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #RemoveClient="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="RemoveClient"
    aria-hidden="true" [config]="{backdrop: 'static',  keyboard: false}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Client</h4>
                <button type="button" class="close" (click)="RemoveClient.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <p>Are you sure you want to delete this Client? </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="RemoveClient.hide()">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteClient(RemoveClient)">Yes</button>
            </div>
        </div>
    </div>
</div>
